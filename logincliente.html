<!DOCTYPE html>
<html ng-app="LoginApp">

<head>
    <title>Inicio Sesi칩n Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>




<body style="background: rgb(184, 215, 245);">
    <br><br>
    <div class="container" style="background: white;border-radius: 10px;" ng-controller="ctrlLogin">
        <div class="row" ng-show="mostrarLogin">
            <div class="col-md-3 col-md-offset-1">
                <td><br><br>
                    <!--ICONO-->
                    <div align="center">
                        <img class="img-responsive" src="imagenes/images.png" height="80" width="100">
                        <h1>Iniciar sesi칩n</h1>
                    </div>
                    <br>
                    <!--ID-->
                    <form name="formLogin" novalidate>
                         <div class="form-group">
                           <label for="InputRUT">Ingrese su Rut</label>
                           <input type="text" class="form-control" id="InputRUT" placeholder="Ej: 12.345.678-9" ng-model="modelRut" required>
                         </div>
                        <!--PASSWORD-->
                        <div class="form-group">
                             <label for="InputPassword">Contrase침a</label>
                             <input type="password" class="form-control" id="inputPassword" placeholder="Contrase침a" ng-model="modelPass" required>
                             <input type="checkbox" onchange="document.getElementById('inputPassword').type =this.checked ? 'text' : 'password'">Mostrar
                         </div>
                     <!--BOTONES-->
                        <div align="right">
                            <button type="button" class="btn btn-primary btn-block" ng-click="login()">Entrar</button>
                         </div>
                    </form>
                    <div class="bg-warning" style="padding:20px;" ng-show ="mostrarError" >
                        {{mensaje}}
        
                 </div>
                
                    <div>
                        <br>
                        <div class="col-md-2">
                            <h5 align="left"><a href="#">Volver</a></h5>
                        </div>
                        <div>
                            <h5 align="right"><a>Registrarse</a></h5>
                        </div>
                        <br>
                    </div>
            </div>


            <!--IIMAGEN DE LADO IZQUIERDO-->
            <div align="Center" class="col-md-6 col-md-offset-1">
                <h1></h1>
                <br><br><img class="img-responsive" src="imagenes/im.png">
                <br><img class="img-responsive" src="imagenes/as.jpg" height="300" width="600">
            </div>
        </div>
         <div class="row" ng-hide="mostrarLogin">
            <div class="col-md-4 col-md-offset-4" style="background:#fff;padding:40px;margin-top:60px;"  >
                <h1>Bienvenido {{modelRut}}</h1>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="AppLogincl.js" type="text/javascript"></script>

</body>

</html>
